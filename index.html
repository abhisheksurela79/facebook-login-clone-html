<body>
    <div class="main-container">
        <div class="facebook-first">
            <div class="logo">

            <div class="facebook-second">
                <div class="login-input">
                    
                    <input id="email" placeholder="Email address or phone number" type="email" name="" id="">

                    <div style="margin: 0 auto">
                            <a id="forget-pass" href="#">Forgotten password?</a>
                    </div>
    
                    <hr>
    
                    <div style="margin: 0 auto">
                            
                            <button id="signup">Create New Account</button>
                    </div>
    
                </div>   
                
                <p class="create-page-title"> <a href="#">Create a Page</a> for a celebrity, brand or business.</p>
    
            </div>


    </div>
